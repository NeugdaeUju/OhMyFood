<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/css/index.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="assets/images/ohmyfood_logo.svg" type="image/x-icon">
        <title>OhMyFood - Page d'Accueil</title>
    </head>

    <body>
        <!--Header-->
        <header class="header">
            <img class="header__logo" src="assets/images/logo_noir.svg" alt="Logo_L">
        </header>

        <!--Main-->
        <main>
            <!--Location-->
            <div class="location">
                <img class="location__picto" src="assets/images/pictograms/Pin.svg" alt="Pictogram de localisation">
                <p class="location__text">Paris, Belleville</p>
            </div>

            <!--Hero-->
            <section  class="hero">
                <h1 class="hero__title">Reservez le menu qui vous convient</h1>
                <p class="hero__text">Découvrez des restaurants exceptions, sélectionné par nos soins</p>
                <button class="hero__btn">Explorer nos restaurants</button>
            </section>

            <!--Functioning-->
            <section class="function">
                <h2 class="section__title">Fonctionnement</h2>
                <div class="function__cards--direction">

                    <!--Fonctioning card-->
                    <artcile class="function__card">
                        <p class="function__nmb">1</p>
                        <div class="function__content">
                            <img class="function__picto" src="assets/images/pictograms/mobile.svg" alt="Pictogram mobile">
                            <p class="function__text">Choisissez un restaurant</p>
                        </div>
                    </artcile>

                    <!--Fonctioning card-->
                    <artcile class="function__card">
                        <p class="function__nmb">2</p>
                        <div class="function__content">
                            <img class="function__picto" src="assets/images/pictograms/list-ul.svg" alt="Pictogram list">
                            <p class="function__text">Composez votre menu</p>
                        </div>
                    </artcile>

                    <!--Fonctioning card-->
                    <artcile class="function__card">
                        <p class="function__nmb">3</p>
                        <div class="function__content">
                            <img class="function__picto" src="assets/images/pictograms/store.svg" alt="Pictogram store">
                            <p class="function__text">Dégustez au restaurant</p>
                        </div>
                    </artcile>
                </div>
            </section>

        </main>
    </body>
</html>
