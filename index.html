<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="sass/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="assets/images/ohmyfood_logo.svg" type="image/x-icon">
        <title>OhMyFood - Page d'Accueil</title>
    </head>

    <body>
        <!--Header-->
        <header class="header">
            <img class="header__logo" src="assets/images/ohmyfood_logo.svg" alt="Logo_L">
        </header>

        <!--Main-->
        <main>
            <!--Location-->
            <div class="location">
                <img class="location__picto" src="assets/images/pictograms/Pin.svg" alt="Pictogram de localisation">
                <p class="location__text">Paris, Belleville</p>
            </div>

            <!--Hero-->
            <section  class="hero">
                <h1 class="hero__title">Reservez le menu qui vous convient</h1>
                <p class="hero__text">Découvrez des restaurants exceptions, sélectionné par nos soins</p>
                <button class="hero__btn">Explorer nos restaurants</button>
            </section>
        </main>
    </body>
</html>
