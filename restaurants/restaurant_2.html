<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../assets/css/restaurant.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../assets/images/ohmyfood_logo.svg" type="image/x-icon">
        <title>Menu - La note enchantée</title>
    </head>

    <body>
        <!--Header-->
        <header class="header">
            <a class="header__link" href="../index.html">
                <img src="../assets/images/pictograms/arrow-back.svg" alt="Flèche de retour à la page d'accueil">
            </a>
            <img class="header__logo" src="../assets/images/logo_noir.svg" alt="Logo_L">
        </header>

        <main>
            <!--Illustration picture-->
            <div class="hero">
                <img class="hero__image" src="../assets/images/restaurants/restaurant_2.jpg" alt="Photo d'illustration du restaurant">
            </div>

            <!--Menu-->
            <section class="menu">
                <div class="menu__header">
                    <h1 class="menu__title">La note enchantée</h1>
                    <div class="restaurant__like">
                        <label class="restaurant__like__switch">
                            <input type="checkbox" id="heart-toggle-2" hidden/>
                            <img src="../assets/images/pictograms/empty-heart.svg" alt="coeur" class="restaurant__like--empty">
                            <img src="../assets/images/pictograms/full-heart.svg" alt="coeur plein" class="restaurant__like--full">
                        </label>
                    </div>
                </div>

                <!--Entrées-->
                <div class="menu__card">
                    <div class="entree">
                        <h2 class="entree__title">ENTREES</h2>
                        <article class="card__1">
                            <label class="card card__input">
                                <input type="checkbox" class="card__valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Ravioles de foie gras</h2>
                                        <div class="card__content">
                                            <p class="card__content__text">Accompagnées de leur crème à la truffe</p>
                                            <p><span class="card__content__price">25 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                            </label>
                        </article>
                        <article class="card__2">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Caviar osciètre</h2>
                                        <div class="card__content">
                                            <p class="card__content__text">Sur blini à la farine de blé noir</p>
                                            <p><span class="card__content__price">35 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                        </label>
                        </article>
                        <article class="card__3">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Foie gras de canard cuit entier</h2>
                                        <div class="card__content">
                                                <p class="card__content__text">Confiture de figue et pain toasté</p>
                                                <p><span class="card__content__price">35 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                        </label>
                        </article>
                        <article class="card__4">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Caviar osciètre</h2>
                                        <div class="card__content">
                                            <p class="card__content__text">Sur blini à la farine de blé noir</p>
                                            <p><span class="card__content__price">35 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                        </label>
                        </article>
                    </div>
                </div>

                <!--Plats-->
                <div class="menu__card">
                    <div class="plats">
                        <h2 class="plats__title">PLATS</h2>
                        <article class="card__4">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Noix de coquilles Saint-Jacques</h2>
                                        <div class="card__content">
                                            <p class="card__content__text">Sur lit de puée de céleri-rave</p>
                                            <p><span class="card__content__price">40 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                            </label>
                        </article>
                        <article class="card__5">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Langoustine poêlée</h2>
                                        <div class="card__content">
                                            <p class="card__content__text">Purée de patate douce</p>
                                            <p><span class="card__content__price">35 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                            </label>
                        </article>
                        <article class="card__6">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Mijoté de queue de boeuf</h2>
                                        <div class="card__content">
                                            <p class="card__content__text">Et riz sauvage aux zestes de citron</p>
                                            <p><span class="card__content__price">45 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                            </label>
                        </article>
                    </div>
                </div>

                <!--Desserts-->
                <div class="menu__card">
                    <div class="desserts">
                        <h2 class="desserts__title">DESSERTS</h2>
                        <article class="card__7">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Macaron noisette et chocolat</h2>
                                        <div class="card__content">
                                            <p class="card__content__text">Glace au caramel brun et sel de Guérande</p>
                                            <p><span class="card__content__price">18 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                            </label>
                        </article>
                        <article class="card__8">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Baba au rhum revisité</h2>
                                        <div class="card__content">
                                            <p class="card__content__text">Avec son coulis de citron</p>
                                            <p><span class="card__content__price">22 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                            </label>
                        </article>
                        <article class="card__9">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Tarte au citron meringuée</h2>
                                        <div class="card__content">
                                            <p class="card__content__text">Déstructurée</p>
                                            <p><span class="card__content__price">23 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                            </label>
                        </article>
                    </div>
                </div>

                <div class="order">
                    <button class="order__button">Commander</button>
                </div>

            </section>
        </main>

        <!--Footer-->
        <footer class="footer">
            <img class="footer__logo" src="../assets/images/logo_blanc.svg" alt="logo negative">
            <div class="footer__box--tablet-desktop">
                <div class="footer__box">
                    <a class="footer__box__link" href="#">
                        <img class="footer__box__link__picto" src="../assets/images/pictograms/restaurant.svg" alt="pictograme Restaurant">Proposer un restaurant
                    </a>
                    <a class="footer__box__link" href="#">
                        <img class="footer__box__link__picto" src="../assets/images/pictograms/partenair.svg" alt="pictograme Partenariat">Devenir Partenaire
                    </a>
                </div>
                <div class="footer__box">
                    <a class="footer__box__link" href="#">
                    Mentions légales
                    </a>
                    <a class="footer__box__link" href="mailto:votreadresse@mail.fr">
                        Contact
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
