<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../assets/css/restaurant.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../assets/images/ohmyfood_logo.svg" type="image/x-icon">
        <title>Menu - La palette du goût</title>
    </head>

    <body>
        <!--Header-->
        <header class="header">
            <a class="header__link" href="../index.html">
                <img src="../assets/images/pictograms/arrow-back.svg" alt="Flèche de retour à la page d'accueil">
            </a>
            <img class="header__logo" src="../assets/images/logo_noir.svg" alt="Logo_L">
        </header>

        <main>
            <!--Illustration picture-->
            <section class="hero">
                <img class="hero__image" src="../assets/images/restaurants/restaurant_1.jpg" alt="Photo d'illustration du restaurant">
            </section>

            <!--Menu-->
            <section class="menu">
                <div class="menu__header">
                    <h1 class="menu__title">La palette du goût</h1>
                    <div class="restaurant__like">
                        <label class="restaurant__like__wrapper">
                            <input type="checkbox" id="heart-toggle" hidden/>
                            <svg viewBox="0 0 24 24" class="restaurant__like__heart" xmlns="https://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="heartGradient" x1="0" y1="0" x2="0" y2="1">
                                    <stop offset="0%" stop-color="#9356DC" />
                                    <stop offset="100%" stop-color="#FF79DA" />
                                </linearGradient>
                            </defs>
                                <path
                                    class="restaurant__like__heart__shape"
                                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                                    stroke="#000"
                                    stoke-width="2"
                                />
                            </svg>
                        </label>
                    </div>
                </div>
            </section>    
        </main>
    </body>
</html>
