<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../assets/css/restaurant.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../assets/images/ohmyfood_logo.svg" type="image/x-icon">
        <title>Menu - La palette du goût</title>
    </head>

    <body>
        <!--Header-->
        <header class="header">
            <a class="header__link" href="../index.html">
                <img src="../assets/images/pictograms/arrow-back.svg" alt="Flèche de retour à la page d'accueil">
            </a>
            <img class="header__logo" src="../assets/images/logo_noir.svg" alt="Logo_L">
        </header>

        <main>
            <!--Illustration picture-->
            <section class="hero">
                <img class="hero__image" src="../assets/images/restaurants/restaurant_1.jpg" alt="Photo d'illustration du restaurant">
            </section>

            <!--Menu-->
            <section class="menu">
                <div class="menu__header">
                    <h1 class="menu__title">La palette du goût</h1>
                    <div class="restaurant__like">
                        <label class="restaurant__like__wrapper">
                            <input type="checkbox" id="heart-toggle" hidden/>
                            <svg viewBox="0 0 24 24" class="restaurant__like__heart" xmlns="https://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="heartGradient" x1="0" y1="0" x2="0" y2="1">
                                    <stop offset="0%" stop-color="#9356DC" />
                                    <stop offset="100%" stop-color="#FF79DA" />
                                </linearGradient>
                            </defs>
                                <path
                                    class="restaurant__like__heart__shape"
                                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                                    stroke="#000"
                                    stoke-width="2"
                                />
                            </svg>
                        </label>
                    </div>
                </div>

                <!--Entrées-->
                <div class="menu__card">
                    <div class="entree">
                        <h2 class="entree__title">ENTREES</h2>
                        <article class="card_1">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Fricassés d'excargots</h2>
                                        <div class="card__content">
                                            <p class="card__content__text">Au piment d'Espelette</p>
                                            <p><span class="card__content__price">25 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                            </label>
                        </article>
                        <article class="card_reverse_2">
                            <label class="card card__input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Foie gras de canard mi-cuit</h2>
                                        <div class="card__content">
                                            <p class="card__content__text">Et ses copeaux de truffe noire</p>
                                            <p><span class="card__content__price">35 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                            </label>
                        </article>
                        <article class="card_3">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Oeuf au plat</h2>
                                        <div class="card__content">
                                                <p class="card__content__text">Assaisonné à la truffe sur lit de caviar</p>
                                                <p><span class="card__content__price">20 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                            </label>
                        </article>
                    </div>
                </div>
                <!--Plats-->
                <div class="menu__card">
                    <div class="plats">
                        <h2 class="plats__title">PLATS</h2>
                        <article class="card_4">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Filets de boeufs aux herbes</h2>
                                        <div class="card__content">
                                            <p class="card__content__text">Accompagné de sa rimbambelle de légume</p>
                                            <p><span class="card__content__price">40 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                            </label>
                        </article>
                        <article class="card_reverse_5">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Parmentier de queue de bœuf</h2>
                                        <div class="card__content">
                                            <p class="card__content__text">À la truffe noire sur sa purée de panais</p>
                                            <p><span class="card__content__price">35 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card_check">
                                        <img class="check_picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                            </label>
                        </article>
                        <article class="card_6">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Filet de turbot</h2>
                                        <div class="card__content">
                                            <p class="card__content__text">Aux agrumes</p>
                                            <p><span class="card__content__price">44 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                            </label>
                        </article>
                    </div>
                </div>

                <!--Desserts-->
                <div class="menu__card">
                    <div class="desserts">
                        <h2 class="desserts__title">DESSERTS</h2>
                        <article class="card_7">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Paris-Brest</h2>
                                        <div class="card__content">
                                            <p class="card__content__text">Revisité</p>
                                            <p><span class="card__content__price">18 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                            </label>
                        </article>
                        <article class="card_reverse_8">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Macaron au chocolat d'exception</h2>
                                        <div class="card__content">
                                            <p class="card__content__text">Et glace à la vanille de Madagascar</p>
                                            <p><span class="card__content__price">22 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card_check">
                                        <img class="check_picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                            </label>
                        </article>
                        <article class="card_9">
                            <label class="card card_input">
                                <input type="checkbox" class="card_valid" hidden>
                                    <div class="card__name">
                                        <h2 class="card__title">Mousse au chocolat </h2>
                                        <div class="card__content">
                                            <p class="card__content__text">Au piment d'Espelette et à la truffe noire</p>
                                            <p><span class="card__content__price">23 €</span></p>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <img class="check__picto" src="../assets/images/pictograms/Check.svg" alt="icon de validation">
                                    </div>
                            </label>
                        </article>
                    </div>
                </div>

                <!--Order Button-->
                <div class="order">
                    <button class="order__button">Commander</button>
                </div>

            </section>    
        </main>

        <!--Footer-->
        <footer class="footer">
            <img class="footer__logo" src="../assets/images/logo_blanc.svg" alt="logo negative">
            <div class="footer__box--tablet-desktop">
                <div class="footer__box">
                    <a class="footer__box__link" href="#">
                        <img class="footer__box__link__picto" src="../assets/images/pictograms/restaurant.svg" alt="pictograme Restaurant">Proposer un restaurant
                    </a>
                    <a class="footer__box__link" href="#">
                        <img class="footer__box__link__picto" src="../assets/images/pictograms/partenair.svg" alt="pictograme Partenariat">Devenir Partenaire
                    </a>
                </div>
                <div class="footer__box">
                    <a class="footer__box__link" href="#">
                    Mentions légales
                    </a>
                    <a class="footer__box__link" href="#">
                        Contact
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
